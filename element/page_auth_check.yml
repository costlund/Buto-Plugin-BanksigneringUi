-
  type: div
  settings:
    globals:
      -
        path_to_key: 'settings/plugin/i18n/translate_v1/settings/path'
        value: '/plugin/banksignering/ui/i18n'
    role:
      item: 
        - unknown
  innerHTML: 
    -
      type: div
      _: 'QR code with link to open application.'
      settings:
        disabled: globals:_SESSION/plugin/banksignering/ui/pid
      innerHTML: 
        -
          type: div
          settings:
            enabled: rs:continue
          attribute: 
            class: alert alert-success text-center
          innerHTML: 
            -
              type: div
              attribute:
                style:
                  min-width: 300px
                  min-height: 300px
                  background: white
              innerHTML: 
                -
                  type: img
                  attribute: 
                    src: rs:src
            -
              type: p
              attribute:
                style:
                  margin-top: 20px
              innerHTML: 
                -
                  type: a
                  attribute:
                    href: response:auth/link
                    target: _blank
                  innerHTML: Open BankID application
    -
      type: div
      settings:
        enabled: globals:_SESSION/plugin/banksignering/ui/pid
      attribute: 
        class: alert alert-success
      innerHTML: Open your BankID application follow instructions!
    -
      type: div
      settings:
        disabled: rs:continue
      innerHTML:
        -
          type: div
          settings:
            enabled: rs:success
          attribute: 
            class: alert alert-success text-center
          innerHTML: Success
        -
          type: script
          settings:
            enabled: rs:success
          innerHTML: "PluginBanksigneringUi.success('auth')"
        -
          type: div
          attribute: 
            class: alert alert-warning text-center
          settings:
            disabled: rs:success
          innerHTML:
            -
              type: p
              innerHTML: Failed to authenticate.
            -
              type: p
              innerHTML:
                - 
                  type: strong
                  attribute:
                    class: content-colon
                  innerHTML: Hint
                - 
                  type: span
                  innerHTML: response:collectstatus/apiCallResponse/Response/HintCode
            -
              type: p
              innerHTML: 
                -
                  type: a
                  attribute: 
                    class: btn btn-primary
                    onclick: PluginBanksigneringUi.try_again(this)
                  innerHTML: Try again
    -
      type: div
      innerHTML:
        - 
          type: strong
          attribute:
            class: content-colon
          innerHTML: Seconds
        - 
          type: span
          innerHTML: rs:time_count
    -
      type: script
      settings:
        enabled: rs:continue
      innerHTML: |
        PluginBanksigneringUi.plugin_banksignering_ui_timeout = setTimeout(function() { 
            PluginWfAjax.update('div_banksignering');
        }, 5000);
-
  type: div
  settings:
    role:
      item: 
        - client
  innerHTML: You are already signed in!
