-
  type: a
  settings:
    globals:
      -
        path_to_key: 'settings/plugin/i18n/translate_v1/settings/path'
        value: '/plugin/banksignering/ui/i18n'
  attribute:
    class: btn btn-primary
    onclick: "PluginBanksigneringUi.sign(this);"
    id: plugin_banksignering_ui_sign_button
  innerHTML: 
    -
      type: span
      innerHTML: 'Sign with BankID'
    -
      type: img
      attribute: 
        src: /plugin/banksignering/ui/logo.svg
        style:
          width: 24px
