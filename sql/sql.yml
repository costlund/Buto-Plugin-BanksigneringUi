account_select_by_pid:
  sql: |
    select
    id,
    username,
    pid
    from account
    where pid=?
    order by username
  params:
    -
      type: s
      value: rs:pid
  select:
    - id
    - username
    - pid
db_banksignering_ui_auth_insert:
  sql: |
    insert into banksignering_ui_auth (id, personalNumber, name, givenName, surname, created_by)
    values (?, ?, ?, ?, ?, '[user_id]')
  params:
    -
      type: s
      value: rs:id
    -
      type: s
      value: rs:personalNumber
    -
      type: s
      value: rs:name
    -
      type: s
      value: rs:givenName
